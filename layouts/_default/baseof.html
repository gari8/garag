<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}}
    <main id="content">
      {{- block "main" . }}
        {{- block "section-header" . -}}{{- end -}}
        <div>
          {{- block "content" . }}{{- end }}
        </div>
        {{- block "section-footer" . -}}{{- end -}}
      {{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
